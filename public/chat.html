<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 well">  <!-- centred with 3 cols on left, 3 cols on right, so wider than index.html page -->
                        <a href="/index.html">Change Settings</a>  

                        <h1 class="room-title"> </h1>     
                            <!-- formats list of message -->
                            <ul class="messages list-group">            
                                <!-- messages end up here -->
                            </ul>

                        <form id="message-form"> 
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <input type="text" name="message" class="form-control"/> 
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-default btn-block"/> 
                            </div>
                        </form>             
                    </div>
                </div>
            </div>
        </div>
        
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/moment-2.1.4.js"></script>
        <script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
